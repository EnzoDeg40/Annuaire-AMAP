    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg header">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create.html">Créér une AMAP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">Qu'est-ce qu'une AMAP ?</a>

                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Formulaire de Contact</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" rows="5" id="message" placeholder="Entrez votre message" name="message"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
    <nav class="navbar navbar-expand-lg header">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">A propos du site</a>

                </li>

                </li>
            </ul>
        </div>
